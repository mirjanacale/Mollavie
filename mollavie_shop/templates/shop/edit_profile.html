{% extends "shop/base.html" %}


{% block content %}
<h2>Edit profile</h2>

<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Account</legend>
    {{ user_form.as_p }}
  </fieldset>

  <fieldset>
    <legend>Profile</legend>
    {{ profile_form.as_p }}
  </fieldset>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'shop:profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
