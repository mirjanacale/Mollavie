{% extends 'shop/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
{% endblock %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Create Your Account</h2>
    <form method="post" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
