{% extends 'shop/base.html' %}

{% block title %}Login | Mollavie{% endblock %}

{% block content %}
<main class="container py-5" aria-label="Login">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="bg-white shadow rounded p-4">
        <h1 class="mb-4 text-center">Welcome Back</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success w-100" aria-label="Login">Login</button>
        </form>
        <p class="mt-3 text-center">
          Don't have an account?
          <a href="{% url 'shop:signup' %}">Sign up here</a>.
        </p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
