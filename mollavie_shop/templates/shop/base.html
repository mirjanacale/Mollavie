{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mollavie{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO meta -->
    <meta name="description" content="Mollavie - An art store for unique, beautiful paintings.">
    <meta name="author" content="Miran Cale">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body class="bg-light">
    <div class="container mt-4">

        <!-- Header -->
        <header class="d-flex align-items-center mb-3">
            <img src="https://via.placeholder.com/40" alt="Mollavie Logo" class="mr-2">
            <h1 class="h4 m-0">Mollavie</h1>
        </header>

        <!-- Navigation Bar -->
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border rounded p-2">
  <a class="navbar-brand" href="{% url 'home' %}">Mollavie</a>

  <!-- Hamburger Toggle Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible Menu -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
      {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="#">Hi, {{ user.username }}</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
    

        <!-- Page Content -->
        <main class="mt-4">
            {% block content %}
            {% endblock %}
        </main>

    </div>
    <!-- Bootstrap JS Bundle -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
