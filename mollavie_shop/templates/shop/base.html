{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mollavie{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO meta -->
    <meta name="description" content="Mollavie - An art store for unique, beautiful paintings.">
    <meta name="author" content="Miran Cale">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body class="bg-light">
    <div class="container mt-4">

        <!-- Header -->
        <header class="d-flex align-items-center mb-3">
            <img src="https://via.placeholder.com/40" alt="Mollavie Logo" class="mr-2">
            <h1 class="h4 m-0">Mollavie</h1>
        </header>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border rounded p-2">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="#">Hi, {{ user.username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="mt-4">
            {% block content %}
            {% endblock %}
        </main>

    </div>
</body>
</html>
